<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-extras/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.loaders.min.js"></script>
  <script src="fish.js"></script>
  <script src="treasure.js"></script>
  <script src="movement-controls.js"></script>
</head>
<body>
  <a-scene physics="debug: true">
    
    <a-sky color="#87CEEB"></a-sky>

   
    <a-entity id="scubaDiver" scuba-diver movement-controls></a-entity>

    
    <a-entity fish-generator="numFish: 5"></a-entity>

    
    <a-entity treasure-generator="numCoins: 3"></a-entity>

    <a-camera></a-camera>
  </a-scene>
</body>
</html>
